<html>
 <head>
  <title>
   Registro - TutoTech
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #F5F7FA;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #E0E0E0;
        }
        .header img {
            height: 40px;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }
        .header .login-button {
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            font-size: 14px;
            color: #333333;
            background-color: #F5F7FA;
        }
        .form-group input::placeholder, .form-group select::placeholder {
            color: #A0A0A0;
        }
        .form-group select {
            appearance: none;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iOCIgdmlld0JveD0iMCAwIDE2IDgiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTEgMUwxNiAxbC04IDdMMCAxWiIgZmlsbD0iIzAwMDAwMCIvPjwvc3ZnPg==') no-repeat right 10px center;
            background-size: 12px;
        }
        .form-group select option {
            color: #333333;
        }
        .form-group .password-hint {
            font-size: 12px;
            color: #A0A0A0;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4A90E2;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Logo de TutoTech" height="40" src="Logo.png" width="40"/>
   <div class="title">
    TutoTech
   </div>
   <button class="login-button">
    Iniciar sesión
   </button>
  </div>
  <div class="container">
   <div class="form-title">
    Registro
   </div>
   <div class="form-group">
    <label for="username">
     Nombre de usuario
    </label>
    <input id="username" placeholder="Ej. user123" type="text"/>
   </div>
   <div class="form-group">
    <label for="email">
     Correo el electrónico
    </label>
    <input id="email" placeholder="Ej. tu@correo.com" type="email"/>
   </div>
   <div class="form-group">
    <label for="role">
     Rol a desempeñar
    </label>
    <select id="role">
     <option disabled="" selected="" value="">
     </option>
     <option value="role1">
      Role 1
     </option>
     <option value="role2">
      Role 2
     </option>
    </select>
   </div>
   <div class="form-group">
    <label for="password">
     Contraseña
    </label>
    <input id="password" placeholder="Mínimo 8 caracteres" type="password"/>
   </div>
   <div class="form-group">
    <label for="confirm-password">
     Confirmar contraseña
    </label>
    <input id="confirm-password" placeholder="Mínimo 8 caracteres" type="password"/>
   </div>
   <button class="submit-button">
    Registrarse
   </button>
   <div class="login-link">
    ¿Ya tienes cuenta?
    <a href="#">
     Inicia sesión
    </a>
   </div>
  </div>
 </body>
</html>
