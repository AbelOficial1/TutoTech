<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutoTech - Inicio de Sesión</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }

    .links {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TutoTech Logo">
    <h1>TutoTech</h1>
  </header>

  <main>
    <h2>Bienvenido</h2>
    <form>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ej. tu@correo.com">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres">

      <button type="submit">Iniciar sesión</button>
    </form>

    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p>¿Aún no tienes cuenta? <a href="#">Resgistrate</a></p>
  </main>

  <footer>
    <!-- Add your footer content here -->
  </footer>
</body>
</html>
