<html>
 <head>
  <title>
   TutoTech - Iniciar sesión
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            
        }
        .header .buttons .login {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .header .buttons .register {
            background-color: #6c757d;
            color: #fff;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #f5f7fa;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            
        }
        .form-container .links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }
        .form-container .links a {
            color: #6c757d;
            text-decoration: none;
        }
        .form-container .button a {
            color: #ffffff;
            text-decoration: none;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }




  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="logo">
     <img alt="TutoTech Logo" height="50" src="Logo.png" width="50"/>
     <span class="title">
      TutoTech
     </span>
    </div>
    <div class="buttons">
     <button class="login">
      Iniciar sesión
     </button>
     <a href="Registro.html">
     <button class="register">
      Registrar
     </button></a>


     <div class="button">
     <button class="Login">
     <a href="index.html" onclick="signOut();">Sign out</a>   
     </button></div>
     
    </div>
   </div>
   <div class="form-container">
    <h2>
     Bienvenido
    </h2>
    <form>
     <label for="email">
      Correo electrónico
     </label>
     <input id="email" placeholder="Ej. tu@correo.com" type="email"/>
     <label for="password">
      Contraseña
     </label>
     <input id="password" placeholder="Mínimo 8 caracteres" type="password"/>
     
     
     
     <div class="button">
     <a href="PantallaPrincipal.html">
     <button class="Login">
      Iniciar sesión</a>
     </button></div>



     <script src="https://apis.google.com/js/platform.js" async defer></script>
     <meta name="google-signin-client_id" content="380046486404-v768pn8ke3bd42gaou7jfdur2s3k3665.apps.googleusercontent.com">
     <div class="g-signin2" data-onsuccess="onSignIn" href="PantallaPrincipal.html"></div>
     
     
     

    <script>
        function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        var id_token = googleUser.getAuthResponse().id_token;
        console.log(id_token);
        }

        function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
    }

    </script>



    </form>
    <div class="links">
     <a href="#">
      ¿Olvidaste tu contraseña?
     </a>
     <a href="Registro.html">
      ¿Aún no tienes cuenta? Resgistrate
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
