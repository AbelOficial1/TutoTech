<html>
<head>
    <title>
        TutoTech
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            height: 40px;
        }

        .header .title {
            font-size: 24px;
            font-weight: bold;
        }

        .header .menu-icon {
            font-size: 24px;
        }

        .header .user-icon {
            display: flex;
            align-items: center;
        }

        .header .user-icon img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }

        .container .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <img alt="TutoTech Logo" height="40"
            src="https://storage.googleapis.com/a1aa/image/O5NkmBw3CgZBCxOwOSeWv7Y7oBzdxwpeE8QhfBT6efzMDXBeE.jpg"
            width="40" />
        <div class="title">
            TutoTech
        </div>
        <div class="user-icon">
            <i class="fas fa-bars menu-icon">
            </i>
            <img alt="User Profile Picture" height="40"
                src="https://storage.googleapis.com/a1aa/image/BdZXvpT2BiaoE5672nxAy3d4o2U3SQOSQZ54xFhtFDQOuC8E.jpg"
                width="40" />
        </div>
    </div>
    <div class="container">
        <h1>
            Respuestas recibidas
        </h1>
        <p>
            Muchas gracias por responder la encuesta, se les recuerda que este proceso es para fomentar una mejor
            educación y mantener una mejora continua en el desempeño de sus maestros.
        </p>
        <a class="button" href="PantallaPrincipal.html">
            Volver al inicio
        </a>
    </div>
</body>

</html>
